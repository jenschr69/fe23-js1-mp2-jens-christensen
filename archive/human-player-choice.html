<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sten, sax och papper</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/functionHumanPlayerChoice.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Sten, sax och påse</h1>
      </header>

      <main>
        <!-- 3 Game Buttons - Hide until Human Players Name have been entered -->
        <div id="playButtons">
          <button
            id="playButtonRockId"
            class="playButton playButton__rock"
            onclick="humanPlayerChoiceRock()"
          >
            Rock
          </button>
          <button
            id="playButtonSissorId"
            class="playButton playButton__sissor"
            onclick="humanPlayerChoiceSissor()"
          >
            Sissor
          </button>
          <button
            id="playButtonPaperId"
            class="playButton playButton__paper"
            onclick="humanPlayerChoicePaper()"
          >
            Påse
          </button>
        </div>

        <p>Human clicked on: <span id="humanPlayerChoice"></span></p>
        <!-- Show what button that has has been clicked -->
      </main>

      <footer>
        <p>
          Skapat av Jens Christensen - GitHub Repo:
          jenschr69/fe23-js1-mp2-jens-christensen
        </p>
      </footer>
    </div>
  </body>
</html>
