<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sten, sax och papper</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Sten, sax och påse</h1>
      </header>

      <main>
        <form>
          <input type="text" placeholder="Spelarnamn" id="humanPlayerId" />
          <button>Lägg till spelare</button>
        </form>

        <h2 id="humanPlayerName"></h2>
        <p id="humanPlayerScoreId">0</p>
        <h2 id="computerPlayerId">Computer Player</h2>
        <p id="computerPlayerScoreId">0</p>

        <!-- 3 Game Buttons - Hide until Human Players Name have been entered -->
        <div id="playButtons">
          <button id="playButtonRockId" class="playButton playButton__rock">
            Sten
          </button>
          <button id="playButtonSissorId" class="playButton playButton__sissor">
            Sax
          </button>
          <button id="playButtonPaperId" class="playButton playButton__paper">
            Påse
          </button>
        </div>

        <!-- Only show this button when a player has won the entire game -->
        <button id="newGame" class="playButton playButton__newGame">
          Spela igen
        </button>
      </main>

      <footer>
        <p>
          Skapat av Jens Christensen - GitHub Repo:
          jenschr69/fe23-js1-mp2-jens-christensen
        </p>
      </footer>
    </div>
  </body>
</html>
