<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sten, sax och papper</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="functionHumanPlayerChoice.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Sten, sax och påse</h1>
      </header>

      <main>
        <!-- 3 Game Buttons - Hide until Human Players Name have been entered -->
        <div id="play-buttons">
          <!-- Human player choice = rock -->
          <button id="play-button-rock-id">Sten</button>

          <!-- Human player choice = sissor -->
          <button id="play-button-sissor-id">Sax</button>

          <!-- Human player choice = paper -->
          <button id="play-button-paper-id">Påse</button>
        </div>

        <!-- Display the round winner when a round has been played -->
        <!-- Reset / empty when the button new round has been pushed -->
        <div class="game-round-results">
          <p id="computer-player-choice">NULL</p>
          <p id="human-player-choice"></p>
        </div>

      </main>

      <footer>
        <p>
          Skapat av Jens Christensen - GitHub Repo:
          jenschr69/fe23-js1-mp2-jens-christensen
        </p>
      </footer>
    </div>
  </body>
</html>
