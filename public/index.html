<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sten, sax och papper</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Sten, sax och påse</h1>
      </header>

      <main>
        <form id="input-form-human-name">
          <input type="text" placeholder="Spelarnamn" id="human-player-id" />
          <button>Lägg till spelare</button>
        </form>

        <table id="score-board-id" class="score-board score-board-visiblity-none">
          <tr>
            <td><h2>Player: </h2></td>
            <td><h2 id="human-player-name"></h2></td>
            <td><h2 id="computer-player-name"></h2></td>
          </tr>
          <tr>
            <td><h2>Score: </h2></td>
            <td><p id="human-player-score-id"></p></td>
            <td><p id="computer-player-score-id"></p></td>
          </tr>
        </table>

        <!-- 3 Game Buttons - Hide until Human Players Name have been entered -->
        <div id="play-buttons">
          <!-- Human player choice = rock -->
          <button id="play-button-rock-id">Sten</button>

          <!-- Human player choice = sissor -->
          <button id="play-button-sissor-id">Sax</button>

          <!-- Human player choice = paper -->
          <button id="play-button-paper-id">Påse</button>
        </div>

        <!-- Display the round winner when a round has been played -->
        <!-- Reset / empty when the button new round has been pushed -->
        <div class="game-round-results">
          <p id="computer-player-choice"></p>
          <p id="human-player-choice"></p>
          <p id="round-winner"></p>
        </div>

        <!-- Only show this button when a player has won a round -->
        <!-- TODO: Add event listener when the new round button is clicked -->
        <button id="new-game" class="playbutton play-button__new-round">Ny runda</button>

        <!-- Only show this button when a player has won the entire game -->
        <!-- TODO: Add event listener when the button is clicked -->
        <button id="new-game" class="playbutton play-button__new-game">Spela igen</button>

      </main>

      <footer>
        <p>
          Skapat av Jens Christensen - GitHub Repo:
          jenschr69/fe23-js1-mp2-jens-christensen
        </p>
      </footer>
    </div>
  </body>
</html>
