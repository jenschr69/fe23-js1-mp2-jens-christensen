<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sten, sax och påse - Jens Christensen</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js"></script>
</head>
<body>
    <header>
      <h1>Sten, sax och påse</h1>
    </header>

    <main>
      <form>
        <label for="lname">Namn:</label><br>
        <input type="text" id="name" name="name" value="John the Player"><br><br>
        <input type="submit" value="Submit">
      </form>

      <section>
        <h2>Männskliga spelarens val:</h2>
        <div id="rock"><p>Sten</p></div>
        <div id="sissor"><p>Sax</p></div>
        <div id="paper"><p>Påse</p></div>
      </section>

      <section>
        <h2>Männskiliga spelarens val:</h2>
        <div id="human-player-choice"></div>
        <h2>Datorns val</h2>
        <div id="computer-player-choice"></div>
      </section>

      <section>
        <h2>Scoreboard</h2>
        <div id="computer-player-score"></div>
        <div id="computer-player-score"></div>
      </section>

      <section>
        <h2>Spela igen?</h2>
        <div id="new-game"></div>
        <div id="no-new-game"></div>
      </section>
    </main>

    <footer>
      <p>Detta är en skoluppgift der man skal göra spelet Sten, Sax och Påse. Utvecklare: Jens Christensen</p>
    </footer>
</body>
</html>
