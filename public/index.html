<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sten, sax och påse spel - JavaScript 1 - Jens Christensen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/c9317ebbd4.js" crossorigin="anonymous"></script>
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    <div class="container">
    <header>
      <h1>Sten, sax och påse spel</h1>
    </header>    
  
    <main>
      <form>
        <label for="lname">Namn:</label><br>
        <input type="text" id="name" name="name" value="John the Player">
        <input type="submit" value="Submit">
      </form>

      <section>
        <h2>Männskliga spelarens val:</h2>
        <!-- TODO: Display Inline -->
        <div id="rock"><p><i class="fa-solid fa-hand-fist fa-10x" title="Sten"></i></p></div>
        <div id="sissor"><p><i class="fa-solid fa-hand-scissors fa-10x" title="Sax"></i></p></div>
        <div id="paper"><p><i class="fa-solid fa-hand fa-10x" title="Påse"></i></p></div>
      </section>

      <section>
        <h2>Männskiliga spelarens val:</h2>
        <div id="human-player-choice"></div>
        <h2>Datorns val:</h2>
        <div id="computer-player-choice"></div>
      </section>

      <section>
        <h2>Scoreboard</h2>
        <div id="computer-player-score"></div>
        <div id="computer-player-score"></div>
      </section>

      <section>
        <h2>Spela igen?</h2>
        <div id="new-game"></div>
        <div id="no-new-game"></div>
      </section>
      
    </main>
  
    <footer class="footer">
      <p>Jens Christensen - JavaScript 1 Project - Grit Academy</p>
    </footer>
    </div> <!-- End div container-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
